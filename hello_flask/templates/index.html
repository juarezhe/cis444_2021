<!DOCTYPE html>
<html>

<head>
	<style>
		body {
			margin: 40px;
		}

		button {
			border-radius: 4px;
			height: 24px;
			border: none;
		}

		.content {
			display: none;
		}

		.header {
  			font-weight: bold;
  			border-bottom-style: solid;
			border-bottom-width: thin;
		}

		.item {
			padding: 4px;
			background-color: white;
  			border-bottom-style: solid;
			border-bottom-width: thin;
		}

		.tab {
			float: center;
		}

		.column {
			text-align: center;
			width: 25%;
			display: inline-block;
		}

		.column.buy {
			width: 35px;
		}

		.column.title {
			width: 50%;
		}

		.left.inner {
			color: #7e7e7e;
			background: #ffffff;
			border-radius: 0px 0px 11px 0px;
		}

		.left.inner.selected {
			color: black;
			background: #ececec;
			border-radius: 0px 11px 0px 0px;
		}

		.left.outer {
			width: 50%;
			display: inline-block;
			background: #ececec;
		}

		.left.outer.selected {
			border-radius: 0px 11px 0px 0px;
		}

		.right.inner {
			color: #7e7e7e;
			background: #ffffff;
			border-radius: 0px 0px 0px 11px;
		}

		.right.inner.selected {
			color: black;
			background: #ececec;
			border-radius: 11px 0px 0px 0px;
		}

		.right.outer {
			width: 50%;
			display: inline-block;
			background: #ececec;
		}

		.right.outer.selected {
			border-radius: 11px 0px 0px 0px;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
		</script>
</head>

<body>
	<script>
		var token;

		async function BuyBook(id) {
			const postResponse = await $.post("/buyBook", { "jwt": token.jwt, "book_id": id }, "json");
			alert(postResponse.data.message);
		}
		function logout() {
			fetch("/logout");
			token = undefined;
			$("#form").show();
			$(".content").hide();
		}
		async function FormCheck() {
			var text = document.getElementById("form_header").innerHTML.toLowerCase();
			var action = (text == "log in") ? "login" : "signup";

			if ($("#username").val().length == 0) {
				alert("Please enter a username to " + text + ".");
				return false;
			}
			if ($("#password").val().length == 0) {
				alert("Please enter a password to " + text + ".");
				return false;
			}
			if ($("#password").val().length > 72) {
				alert("Password must be 72 characters or less.");
				return false;
			}
			
			const postResponse = await $.post("/" + action,
				{ "username": document.getElementById("username").value, "password": document.getElementById("password").value },
				"json");
			if (action == "login" && postResponse.status == 200) {
				token = await postResponse.data;
				getBookList();
				$("#form").hide();
				$(".content").show();
			}
			else {
				alert(postResponse.data.message);
			}
			document.getElementById("username").value = "";
			document.getElementById("password").value = "";
			return true;
		}
		function switchForm(userAction) {
			if (userAction == "login") {
				document.getElementById("form_header").innerHTML = "Log in";
				document.getElementById("form_submit").value = "Log in";
				$(".right").removeClass("selected");
				$(".left")[0].classList.add("selected")
				$(".left")[1].classList.add("selected")
			}
			if (userAction == "signup") {
				document.getElementById("form_header").innerHTML = "Sign up";
				document.getElementById("form_submit").value = "Sign up";
				$(".left").removeClass("selected");
				$(".right")[0].classList.add("selected")
				$(".right")[1].classList.add("selected")
			}
		}
		async function getBookList() {
			const postResponse = await $.post("/getBookList", { "jwt": token.jwt }, "json");
			for (i = 0; i < postResponse.data.books.length; i++) {
				document.getElementById("book_list").innerHTML += '<div class="item"><div class="column title">'
					+ postResponse.data.books[i].title + '</div><div class="column">$'
					+ postResponse.data.books[i].price + '</div><button id="'
					+ postResponse.data.books[i].book_id + '" onclick="BuyBook(this.id);" class="column buy">Buy</buton></div>';
			}
		}
	</script>

	<div style="text-align:center">
		<div class="content" style="float:right; display: none;" onclick="logout();"><button>Logout</button></div><br />
		<h1>Welcome to the bookstore!</h1>

		<div class="content">
			<div id="book_list" style="background:#ECECEC; display: inline-block; width: 100%;">
				<div class="header"><div class="column title">Title</div><div class="column">Price</div><div class="column buy"></div></div>
			</div>
		</div>

		<div id="form" style="float:right; background:#ECECEC;">
			<div style="background:#FFFFFF">
				<div class="left outer selected" onclick="switchForm('login')">
					<div class="left inner selected">Log in</div>
				</div><div class="right outer" onclick="switchForm('signup')">
					<div class="right inner">Sign up</div>
				</div>
			</div>

			<div>
				<h2 id="form_header" style="text-align:center">Log in</h2>
				<label for="username">Username:</label> <input type="text" id="username" name="username" required><br>
				<label for="password" style="text-align:left">Password:</label> <input type="password" id="password"
					name="password" value="" style="float:right;" required><br><br>
				<input id="form_submit" type="submit" value="Log in" onclick="return FormCheck();"
					style="float:right;">
			</div>
		</div>
	</div>
</body>

</html>
